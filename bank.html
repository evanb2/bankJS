<!DOCTYPE html>
<html>
   <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/scripts.js"></script>
      <title>Bank Account</title>
   </head>
   <body>
    <div class='container'>
        <div class='row'>
            <div class="col-md-4">
                <div class='form-group'>
                    <form id="signup">
                       <h3>Sign up For a bank account</h3>
                       <input id="name" name="name" type="text" placeholder="your name" required>
                       <input id="initial" name="initial" type="number" placeholder="initial deposit" required>
                       <button type="submit">Create Bank Account</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class='form-group'>
                    <h3>Deposit or Withdraw Money</h3>
                    <form id="transaction">
                       <input id="deposit" name="deposit" type="number" value="0">
                       <input id="withdraw" name="withdraw" type="number" value="0">
                       <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <h3>Your account balance</h3>
            <p id="balance"></p>
        </div>
    </div>
   </body>
</html>
