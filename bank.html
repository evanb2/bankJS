<!DOCTYPE html>
<html>
   <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/scripts.js"></script>
      <title>Bank Account</title>
   </head>
   <body>
    <div class='container'>
        <div class='row'>
            <div class="col-md-4">
                <div class='form-group'>
                    <form id="signup">
                       <h3>Sign up For a bank account</h3>
                       <input id="name" name="name" type="text" placeholder="your name" required>
                       <input id="initial" name="initial" type="number" placeholder="initial deposit" required>
                       <br>
                       <button type="submit" class="btn btn-primary">Create Bank Account</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class='form-group'>
                    <form id="transaction">
                        <h3>Deposit or Withdraw Money</h3>
                        <label for="deposit">Deposit</label>
                        <input id="deposit" name="deposit" type="number" value="0"><br>
                        <label for="withdraw">Withdraw</label>
                        <input id="withdraw" name="withdraw" type="number" value="0">
                        <br>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="show-account">
                <h3></h3>
                <p id="balance"></p>
            </div>
        </div>
    </div>
   </body>
</html>
